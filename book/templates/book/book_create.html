{% extends "book/base.html" %}

{% load static %}

{% block content %}

    <link rel='stylesheet' href="{% static "book/css/build/bundle.css" %}">
	<script defer src="{% static "book/js/build/bundle.js" %}"></script>
    <a id="shop-ref" hidden="true" href="{% url 'shop' %}"></a>

    <div class="breadcrumb">
        <div class="container">
            <a class="breadcrumb-item" href="{% url 'home' %}">Home</a>
            <span class="breadcrumb-item active">Create Book</span>
        </div>
    </div>

        <div class="container">
            <form action="{% url 'book_create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group" >
                        {%  if field.errors %}
                            <div class="alert alert-danger">
                                 {{ field.errors }}
                            </div>
                        {% endif %}

                        {{ field.label }}
                        {{ field }}
                    </div>

                {% endfor %}



                <button type="submit" class="btn btn-primary">Create book</button>


            </form>
        </div>


{% endblock %}
